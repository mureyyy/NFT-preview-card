<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="img-container">
      <img  src="./images/image-equilibrium.jpg" alt="" class="eq-img" />
      <img src="./images/icon-view.svg" alt="" class="icon-eye" />
    </div>

    <div class="card-info">
      <h1>Equilibrium #3429</h1>

      <p class="card-info-paragraph">Our Equilibrium collection promotes balance and calm.</p>

      <div class="flex">
        <p>
          <img src="./images/icon-ethereum.svg" alt="">
          0.041 ETH
        </p>
        <p>
          <img src="./images/icon-clock.svg" alt="">
          3 days left
        </p>
      </div>
    </div>

    <div class="creator-info">
      <img src="./images/image-avatar.png" alt="">
      <p>
        Creation of <span style="color: whitesmoke"><a class="Jules"href=""> Jules Wyvern</a></span>
      </p>
    </div>
  </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/mureyyy">Babamurewa Olorunfemi</a>.
    </div>
  </footer>
</body>
</html>
